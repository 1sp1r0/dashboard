<div class="dashboard-container overlay-5 padded-content-page" layout="column">
    <div layout="row" layout-sm="column" layout-margin>

  <md-table-container>
         <table md-table class="md-primary md-data-table" multiple md-row-select ng-model="vm.selected">
              <thead md-head md-order="vm.query.order">
                  <tr md-row>
                      <th md-column><span translate>{{vm.columns.avatar}}</span></th>
                      <th md-column md-order-by="username"><span translate>{{vm.columns.name}}</span></th>
                      <th md-column md-order-by="status"><span translate>{{vm.columns.status}}</span></th>
                      <th md-column md-order-by="recent"><span translate>{{vm.columns.recent}}</span></th>
                      <!-- <th md-column md-numberic md-order-by="id"><span translate>{{vm.columns.id}}</span></th> -->
                  </tr>
              </thead>

             <tbody md-body style="border-top: 0px">
                 <tr style="border-top: 0px" md-row md-auto-select md-select="client" ng-repeat="client in vm.clients | orderBy: vm.query.order | limitTo: vm.query.limit: (vm.query.page - 1) * vm.query.limit">
                     <td md-cell style="border-top: 0px"><img ng-src="{{client.slack.img}}" style="border-radius: 50%; width: 50px; margin: 10px;"/></td>
                     <td md-cell style="border-top: 0px">{{client.username}}</td>
                     <td md-cell style="border-top: 0px">{{client.status}}</td>
                     <td md-cell style="border-top: 0px">{{client.mostRecentActivity}}</td>
                 </tr>
             </tbody>
         </table>
  </md-table-container>
  <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page" md-total="{{vm.clients.length}}" md-page-select></md-table-pagination>

</div>
</div>
