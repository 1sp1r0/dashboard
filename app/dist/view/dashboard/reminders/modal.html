<md-dialog aria-label="Send Message To Slack">
  <form name="reminderForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>

        <mdp-date-picker mdp-placeholder="Start date..." ng-model="start"></mdp-date-picker>
        <mdp-date-picker mdp-placeholder="End date..." ng-model="end"></mdp-date-picker>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.close()" >
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
        Send
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
