<md-dialog aria-label="Send Message To Slack">
  <form name="reminderForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout="row">
          <md-datepicker ng-model="start"></md-datepicker>
          <md-datepicker ng-model="end"></md-datepicker>
        </div>

        <div layout="row" layout-wrap="" flex="">
            <div flex="50" ng-repeat="item in ctrl.items" layout="row">
              <md-checkbox ng-checked="ctrl.exists(item, ctrl.selected)" ng-click="ctrl.toggle(item, ctrl.selected)">
                {{ item }}
              </md-checkbox>
            </div>
          </div>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.close()" >
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
        Send
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
