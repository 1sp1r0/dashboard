<md-dialog aria-label="Send Message To Slack">
  <!-- <md-card style="margin: 0px;"> -->

    <form name="reminderForm" ng-submit="ctrl.save()">

        <div layout="column" layout-padding>
          <div layout="row">
            <md-datepicker ng-model="start" style="margin: 0px;" md-placeholder="Start date"></md-datepicker>
            <md-datepicker ng-model="end" style="margin: 0px;" md-placeholder="End date"></md-datepicker>
          </div>
          <div layout="row" layout-wrap="">
            <md-content flex="75"  layout-align="center center">
              <md-input-container flex="75" layout-fill>
               <md-select multiple ng-model="ctrl.selected" placeholder="" style="margin: 0 15px 0 15px;">
                 <md-option ng-repeat="day in ctrl.items" value="{{day}} ">{{day}}</md-option>
               </md-select>
             </md-input-container>
            </md-content>
          </div>
        </div>


      <md-dialog-actions layout="row">
        <md-button ng-click="ctrl.close()" >
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
          Send
        </md-button>
      </md-dialog-actions>
    </form>

  <!-- </md-card> -->
</md-dialog>
