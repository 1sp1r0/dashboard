
<p ng-if="!vm.selected.surveys.length">No Surveys for {{vm.selected.name}}, yet.</p>
<md-content>
  <md-card ng-repeat="survey in vm.selected.surveys | orderBy: '-date':true">
    <md-card-content ng-repeat="goal in survey.goals">
      <p>
        {{goal.goal}}
      </p>
      <p>
        {{goal.time}}
      </p>

    </md-card-content>
    <md-card-content>
      <p>{{survey.status}}</p>
    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
    </md-card-actions>
  </md-card>
</md-content>
