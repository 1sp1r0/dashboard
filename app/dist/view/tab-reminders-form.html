<md-content layout-padding>
  <form name="reminderForm" ng-submit="vm.addReminder()" ng-init="vm.setFormScope(this)">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Title</label>
        <input required="" name="title" ng-model="vm.newReminder.title">
        <div ng-messages="reminder.title.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-datepicker ng-model="vm.newReminder.date" required="" name="date" md-placeholder="Enter date" class="date-row"></md-datepicker>
      <div class="md-actions date-row">
        <md-button class="md-primary md-raised" type="submit" ng-disabled="reminderForm.$invalid">Add</md-button>
      </div>
    </div>
  </form>
</md-content>
